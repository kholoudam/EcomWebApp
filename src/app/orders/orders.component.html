<div class="container mt-4" *ngIf="orders">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Customer Order Information</h5>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped table-hover text-center">
        <thead class="table-dark">
        <tr>
          <th>Order ID</th>
          <th>Billing Date</th>
          <th>Customer Name</th>
          <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{ orders.id }}</td>
          <td>{{ orders.billingDate | date:'dd/MM/yyyy' }}</td>
          <td>{{ orders.customer.name }}</td>
          <td>
            <button class="btn btn-success btn-sm" (click)="getOrderDetails(orders)">
              <i class="bi bi-eye"></i> View
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
